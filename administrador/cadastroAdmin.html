<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class=" faixaPrincipal row">
            <div class="col-sm-3 ml-3">
                <a href="#"><img src="../imagens/logoAdmin.png" width="250px"></a>
            </div>
            <div class="col-sm-8 text-center mt-5">
                <h1 class="titulo">Bora Ver ?!</h1>
                <p class="subtituloHeader">Filmes, Séries e Documentários</p>
            </div>
        </div>
    </header>
    <!--FORMULÁRIO-->
    <section class="container">
        <h1 class="text-center mt-5 mb-5"> Cadastro</h1>
        <article>
            <form id="formCadastro" method="post" action="../administrador/indexAdmin.html" class="w-50 mx-auto p-3 mt-5 mb-5"
                style="border:1px solid #000; border-radius: 12px;">

                <fieldset>
                    <div class="label-float">
                        <input type="text" name="nomeCadastro" id="email" maxlength="50" placeholder="" required>
                        <label id="labelEmail">Nome Completo</label>
                    </div>
                    <div class="label-float">
                        <input type="text" name="emailCadastro" id="email" maxlength="50" placeholder="" required>
                        <label id="labelEmail">E-mail</label>
                    </div>
                    <div class="label-float">
                        <input name="senha" id="senha" type="password" placeholder="" required>
                        <label id="labelSenha">Senha</label>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

                        <div class="label-float">
                            <input name="senhaC" id="senhaC" type="password" placeholder="" required>
                            <label id="labelSenha"> Confirmar senha</label>
                            <i id="verConfirmeSenha" class="fa fa-eye" aria-hidden="true"></i>
                            <div><br>
                                <select name="nivel" class="form-group">
                                    <option disabled selected>Tipo</option>
                                    <option id="adms" value="1">Adm</option>
                                    <option id="adms" value="2">Adm Master</option>
                                </select>
                            </div>
                            <div>
                                <div class="justify-center">
                                    <button id="btCadastro" type="button" class="btn btn-dark" class="justify-center">Confirmar</button>
                                </div>
                            </div>
                </fieldset>
            </form>
        </article>
        <div class="text-center">
            <p><a href="loginAdmin.html">Login</a></p>
        </div>
    </section>
    <!--Setor de rodapé--->
    <footer class="text-white text-center mt-5" id="footer">
        <p class="text-center"> &copy; 2022 - Projeto Videos - Outliers</p>
        <a href="/sobreNos" target="_blank"><img src="../imagens/pessoas.png" alt=""></a>
    </footer>
</body>
<script src="../administrador/cadastroAdmin.js"></script>

</html>
