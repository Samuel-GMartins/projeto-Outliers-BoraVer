<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        style="font-size: 100%;">
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <title>Cadastro Produto</title>
</head>

<body>
    <header>
        <div class=" faixaPrincipal row">
            <div class="col-sm-3 ml-3">
                <a href="../administrador/indexAdmin.html"><img src="../imagens/logoAdmin.png" width="250px"></a>
            </div>
            <div class="col-sm-8 text-center mt-5">
                <h1 class="titulo">Bora Ver ?!</h1>
                <p class="subtituloHeader">Filmes, Séries e Documentários</p>
            </div>
        </div>
    </header>

    <nav class=" faixaPrincipal navbar navbar-expand-lg navbar-light bg-light">
        <div class=" entrarSair text-right">
          <span id="bemVindo"></span>
          <a href="../administrador/loginAdmin.html" id="entrar"> Entrar </a>            
          <a href="../administrador/cadastroAdmin.html" id="cadastrar"> Cadastre-se</a>
          <a href="../administrador/indexAdmin.html" id="sair" class="ml-2"><img src="../imagens/sair.png" width="30px" alt=""></a>
      </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../administrador/indexAdmin.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../administrador/cadastroProduto.html">Cadastro de Produtos</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="../administrador/relatorio-chamada.html">Chamadas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../administrador/relatorioComercial.html"> Relatório Comercial</a>
                </li>
            </ul>
          </div>
        </nav>

    <section>
        <form action="#" method="post" id="formCadastroProduto" class="w-50 mx-auto p-4 mt-5 mb-5"
            style="border:3px solid #ccc;border-radius: 12px">

            <fieldset class="form">
                <div class="form-group">
                    <b>
                        <label>Título:<br /></label>
                    </b>
                    <label for="título"></label>
                    <input class="form-control" type="text" id="tituloFilme" placeholder="Título do filme" required>
                </div>

                <div class="form-group">
                    <br />
                    <b>
                        <label>Categoria:<br /></label>
                    </b>
                    <label for="categoria"></label>
                    <input class="form-control" type="text" id="categoriaFilme" placeholder="Categoria do filme"
                        required>
                </div>

                <div class="form-group">
                    <br />
                    <b>
                        <label>Ano de lançamento:<br /></label>
                    </b>
                    <label for="ano"></label>
                    <input class="form-control" maxlength="4" id="anoDeLancamento" placeholder="Ano de lançamento"
                        required>
                </div>

                <div class="form-group">
                    <br />
                    <b>
                        <label>Imagem<br /></label>
                    </b>
                    <label for="Imagem"></label>
                    <input class="form-control" aria-label="file example" type="file" id="imagemFilme" required>
                </div>

                <div>
                    <br />
                    <b>
                        <label>Sinopse:<br /></label>
                    </b>
                    <label for="Sinopse"></label><br>
                    <textarea id="sinopseFilme" style="border:1px solid #ccc;border-radius: 10px" cols="80" rows="8"
                        placeholder="Sinopse filme" required></textarea>
                </div>

                <div>
                    <button type="submit" id="btCadastroProduto" class="btn btn-dark">Enviar</button>

                </div>
            </fieldset>
        </form>
    </section>
    <footer class="text-white text-center mt-5" id="footer">
        <p class="text-center"> &copy; 2022 - Projeto Videos - Outliers</p>
        <a href="/sobreNos" target="_blank"><img src="../imagens/pessoas.png" alt=""></a>
    </footer>
</body>
<script src="../administrador/indexAdmin.js"></script>

</html>
