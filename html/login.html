<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class=" faixaPrincipal row">
            <div class="col-sm-3 ml-3">
                <a href="#"><img src="../imagens/logo.png" width="250px"></a>
            </div>
            <div class="col-sm-8 text-center mt-5">
                <h1 class="titulo">Bora Ver ?!</h1>
                <p class="subtituloHeader">Filmes, Séries e Documentários</p>
            </div>
        </div>
    </header>

    <!--Setor de conteúdo-->
    <section class="container">
        <h1 class="text-center mt-4 mb-4">Login</h1>
        <article>
            <!--Formulário de login-->
            <form id="formLogin" method="post" action="../html/index.html" class="w-50 mx-auto p-3 mt-4 mb-4"
                style="border:1px solid #fff ;border-radius: 12px;">
                <fieldset>
                    <div class="label-float">
                        <input type="text" name="email" id="email" maxlength="50" placeholder="" required>
                        <label id="labelEmail">E-mail</label>
                    </div>

                    <div class="label-float">
                        <input name="senha" id="senha" type="password" placeholder="" required>
                        <label id="labelSenha">Senha</label>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                    <div class="justify-center">
                        <button type="button" id="btLogin" class="btn btn-warning">Confirmar</button>
                    </div>
                </fieldset>
            </form>
        </article>
        <div class="text-center">
            <p>Ainda não tem cadastro? <a href="../html/cadastro.html">Cadastre-se</a></p>
        </div>
        </article>
    </section>

    <!--Setor de rodapé--->
    <footer class="text-white text-center mt-5" id="footer">
        <p class="text-center"> &copy; 2022 - Projeto Videos - Outliers</p>
        <a href="../html/faq.html" target="_blank"><img src="../imagens/faq.png" alt=""></a>
    </footer>

</body>
<script src="../js/login.js"></script>

</html>
